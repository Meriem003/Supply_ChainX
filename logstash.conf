input {
  # Lire les logs JSON depuis les fichiers
  file {
    path => "/usr/share/logs/application*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  # Les logs sont déjà en JSON, pas besoin de parsing

  # Ajouter des tags basés sur le type de log
  if [log_type] == "SECURITY" {
    mutate {
      add_tag => ["security"]
    }
  }

  if [log_type] == "BUSINESS" {
    mutate {
      add_tag => ["business"]
    }
  }

  if [log_type] == "APPLICATION" {
    mutate {
      add_tag => ["application"]
    }
  }

  # Convertir les champs numériques
  mutate {
    convert => {
      "http_status" => "integer"
      "user_id" => "integer"
    }
  }

  # Ajouter un timestamp si absent
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
}

output {
  # Envoyer vers Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "supplychainx-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Afficher dans stdout pour debug (optionnel)
  # stdout {
  #   codec => rubydebug
  # }
}

